## Social Research as a Mediator for Globality üåç üåé
- **Early 21st century**: cognitive shift (unprecedented flows in ideas, goods, people, information)
- **Interdependence** of processes in different geographies working a different scales, but in a coordinated manner. 
- What strikes at first as an **economic issue** ‚Ü™ an **epistemological issue** (Grataloup, 2007, 2009)
	- How to look at this new phenomenon?
	- How to account for new social, economic, political, and cultural relations?
    - How to describe a multidimensional transformation with multiple forces?
   
- **Globalization** (concept) rises in this context to capture this **multidimensional transformation** (social, economic, political, cultural).
- **Social research** rises as a key piece to navigate the new (global) world.

<aside class="notes"><p>aware of others and otherness; interdependence fractures unity. Unintended effects/consequences of connecting geographical positions to historical processes (dialectical relationship among different scales).</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="#efe9d9" -->

## Globalization: beyond an economic sense üìà üí∞
- In **Economy**, the shift from trade ‚Üî markets (Polanyi et. al. 1957) to new forms of economic governance (Callon 2017; Gereffi et. al. 2005)
- **Change** is pacing up: institutions and social structures change now in the course of a person's timeline (Abott 2016)
- Increasing **fragmentation** (diversity in forces and actors) of the social world (in the midst of *integration* processes). 
- Scientific **cosmopolitanisms**: intertwining of global and local traditions in an expanding but uneven scientific landscape (Feld et. al. 2019).
- Globalization research provides an opportunity to **empirically examine these scientific cosmopolitanisms** and better understand world-sized social processes. 
   
- This is a **synchronic** and **systemic** look at **otherness** and **similarity** (Grataloup 2009)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="#efe9d9" -->

## Research design üìù üìê

- We will look at the thematic boundaries of ‚Äòepistemic communities‚Äô discussing globalization
- **Objective**: Empirically map thematic boundaries of 'epistemic communities' studying globalization across three languages, English, French, and Spanish. 
- **Timeframe** (2009-2021): Examining research 20 years after the term's coinage (Latour 1991, Sklair 1991, Hannerz 1992, Featherstone 1990)
- **Methodology**: Comparative content analysis of globalization literature across three languages:
    - English (Web of Science)
    - French (HAL-SHS)
    - Spanish (SciELO)*
- **Focus**: Identify critical differences in how _Globalization_ is studied and what other research objects are addressed in language-bounded research landscapes.
   
- **Purpose**: Illuminate variations in conceptual understanding across linguistic communities.

## Language and Diversity in Global Research üë®‚Äçüî¨ üìñ

- "Globalization" research is **highly context-dependent**, shaped by situated perspectives that experience global flows differently
- **English-speaking research** emphasizes finance, global governance, business competition, and knowledge economy at global scale
- **French-speaking literature** focuses on territorial grounding, historical context, and multi-scale integration (local, regional, European)
- **Spanish-speaking scholarship** centers on migration, trade liberalization, development challenges, and social movements in Latin America
- **Language rises as a critical standpoint**
	- **Method-wise**, it offers a robust data source (connected to steady knowledge infrastructures). 
	- **Community-building**, it offers good insights on how specific sensibilities arise language-bounded.
